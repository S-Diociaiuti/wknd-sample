<sly data-sly-set.isConfigured="${resource.hasChildren}"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='wknd.myfirstpageclientlib'}"/>

<div class="cq-placeholder" data-sly-test="${!isConfigured}" data-emptytext="Inserisci"></div>
<div data-sly-test="${isConfigured}" class="bd-example">
    <div data-sly-list.items="${resource.listChildren}" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-sly-repeat="${items.listChildren}" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="${itemList.index}" class="${itemList.first ? 'active' : ''}" aria-label="Slide 1" aria-current="true"></button>
        </div>
        <div class="carousel-inner">
            <div data-sly-repeat="${items.listChildren}" class="carousel-item ${itemList.first ? 'active' : ''}">
                <img class="d-block w-100" width="800" height="400" alt="First slide [800x400]" src="${item.fileReferenceDialog}" data-holder-rendered="true">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="color:${item.color @context='styleToken'}">${item.title}</h5>
                    <p style="color:${item.color @context='styleToken'}">${item.description}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carouselExampleCaptions" type="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carouselExampleCaptions" type="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
